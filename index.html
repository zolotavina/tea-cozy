<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    
    <!-- HEADER WITH NAVIGATION SECTION -->
    <header>
        <div class="logo">
            <img src="./assets/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>

     <!-- HERO IMG SECTION -->
     <section class="hero" id="mission">
        <div class="hero-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
     </section>

     <!-- TEA OF THE MONTH SECTION -->
     <section>
        <div>
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy</h4>
        </div>
        <div>
            <div class="tea-card">
                <div class="image" id="tea-img-1"></div>
                <p>Fall Berry Blitz Tea</p>
            </div>
            <div class="tea-card">
                <div class="image" id="tea-img-2"></div>
                <p>Spiced Rum Tea</p>
            </div>
            <div class="tea-card">
                <div class="image" id="tea-img-3"></div>
                <p>Seasonal Donuts</p>
            </div>
            <div class="tea-card">
                <div class="image" id="tea-img-4"></div>
                <p>Myrtle Ave Tea</p>
            </div>
            <div class="tea-card">
                <div class="image" id="tea-img-5"></div>
                <p>Bedford Bizarre Tea</p>
            </div>
        </div>
     </section>
</body>

</html>
